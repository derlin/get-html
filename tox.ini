## To run the tests:
##  > pip install tox
##  > tox
## To recreate the environment:
## > tox -r

[tox]
envlist = py36, py37

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest
    pytest-check
commands =
    # NOTE: you can run any command line tool here - not just tests
    pytest